<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Products Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Slick Carousel CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Customize styles here */
    .container{
        background-color: ghostwhite;
    }
    .product {
      text-align: center;
      padding: 20px;
    }
    .slick-prev, .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      cursor: pointer;
      background-color: rgba(202, 201, 201, 0.5);
      border: none;
      outline: none;
      color: #000;
      padding: 10px;
      border-radius: 5px;
    }
    .slick-prev {
      left: 4;
    }
    .slick-next {
      right: 4;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center my-4">Featured Products</h2>
  <div class="row">
    <div class="col">
      <div class="slick-carousel">
        <div class="product">
          <img src="./images/camera.jpeg" alt="Product 1">
          <h4>Camera</h4>
        </div>
        <div class="product">
          <img src="./images/headset.jpeg" alt="Product 2">
          <h4>Headset</h4>
        </div>
        <div class="product">
            <img src="./images/rtx3060.jpeg" alt="Product 3">
            <h4>RTX 3060</h4>
          </div>
          <div class="product">
            <img src="./images/samrtwatch.jpeg" alt="Product 4">
            <h4>Smartwatch</h4>
          </div>
          <div class="product">
            <img src="./images/shoes.jpeg" alt="Product 5">
            <h4>Shoe</h4>
          </div>
        <!-- Add more product items as needed -->
      </div>
    </div>
  </div>
</div>

<!-- jQuery, Bootstrap JS, Slick Carousel JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
  $(document).ready(function(){
    $('.slick-carousel').slick({
      autoplay: true,
      autoplaySpeed: 2000, // Set the rotation speed in milliseconds
      arrows: true, // Enable arrow navigation
      prevArrow: '<button type="button" class="slick-prev">Previous</button>',
      nextArrow: '<button type="button" class="slick-next">Next</button>',
      dots: true, // Disable dot navigation
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      responsive: [
        {
          breakpoint: 992,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });
  });
</script>

</body>
</html>
