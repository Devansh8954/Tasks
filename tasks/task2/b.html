<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chocolate Bundle</title>
  <link rel="stylesheet" href="b.css">
</head>
<body>
  <h1>Custom Chocolate Bundle</h1>
  <div id="chocolate-options">
    <div class="chocolate-option">
      <label>
        <input type="checkbox" class="chocolate-checkbox" value="1">
        Chocolate A ($1)
      </label>
    </div>
    <div class="chocolate-option">
      <label>
        <input type="checkbox" class="chocolate-checkbox" value="2">
        Chocolate B ($2)
      </label>
    </div>
    <div class="chocolate-option">
      <label>
        <input type="checkbox" class="chocolate-checkbox" value="3">
        Chocolate C ($3)
      </label>
    </div>
    <!-- Add more chocolate options as needed -->
  </div>
  <div id="total-price">Total Price: $0</div>
  <button id="reset-button">Reset Selection</button>

  <script src="b.js"></script>
</body>
</html>
